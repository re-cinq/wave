<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background -->
  <rect width="200" height="200" rx="24" fill="#2563eb"/>

  <!-- Wavey W as a single flowing path -->
  <path d="M 35 50
           L 60 140
           Q 75 100, 100 90
           Q 125 100, 140 140
           L 165 50"
        fill="none"
        stroke="white"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Wave accent underneath -->
  <path d="M 30 165 Q 65 150, 100 165 Q 135 180, 170 165"
        fill="none"
        stroke="white"
        stroke-width="6"
        stroke-linecap="round"
        opacity="0.5"/>
</svg>
