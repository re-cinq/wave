description: "Gitea issue enhancement and improvement"
temperature: 0.2
permissions:
  allowed_tools:
    - Read
    - "Bash(tea issue edit*)"
    - "Bash(tea issue view*)"
    - "Bash(tea --version)"
    - "Write(.wave/artifact.json)"
    - "Write(/tmp/*)"
  deny:
    - "Bash(tea issue create*)"
    - "Bash(tea issue close*)"
    - "Bash(gh *)"
    - "Bash(glab *)"
    - "Bash(bb *)"
    - "Edit(*)"
