description: "Bitbucket issue analysis and scanning"
temperature: 0.1
permissions:
  allowed_tools:
    - Read
    - "Bash(bb issue view*)"
    - "Bash(bb issue list*)"
    - "Bash(bb --version)"
    - "Bash(git log*)"
    - "Bash(git status*)"
    - "Bash(ls *)"
    - "Write(.wave/artifact.json)"
  deny:
    - "Bash(bb issue edit*)"
    - "Bash(bb issue create*)"
    - "Bash(bb issue close*)"
    - "Bash(gh *)"
    - "Bash(glab *)"
    - "Bash(tea *)"
    - "Edit(*)"
