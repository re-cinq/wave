description: "Bitbucket issue enhancement and improvement"
temperature: 0.2
permissions:
  allowed_tools:
    - Read
    - "Bash(bb issue edit*)"
    - "Bash(bb issue view*)"
    - "Bash(bb --version)"
    - "Write(.wave/artifact.json)"
    - "Write(/tmp/*)"
  deny:
    - "Bash(bb issue create*)"
    - "Bash(bb issue close*)"
    - "Bash(gh *)"
    - "Bash(glab *)"
    - "Bash(tea *)"
    - "Edit(*)"
