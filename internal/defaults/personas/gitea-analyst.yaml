description: "Gitea issue analysis and scanning"
temperature: 0.1
permissions:
  allowed_tools:
    - Read
    - "Bash(tea issues view*)"
    - "Bash(tea issues list*)"
    - "Bash(tea --version)"
    - "Bash(git log*)"
    - "Bash(git status*)"
    - "Bash(ls *)"
    - "Write(.wave/artifact.json)"
  deny:
    - "Bash(tea issues edit*)"
    - "Bash(tea issues create*)"
    - "Bash(tea issues close*)"
    - "Bash(gh *)"
    - "Bash(glab *)"
    - "Bash(bb *)"
    - "Edit(*)"
