description: "GitHub issue enhancement and improvement"
temperature: 0.2
permissions:
  allowed_tools:
    - Read
    - "Bash(gh issue edit*)"
    - "Bash(gh issue view*)"
    - "Bash(gh --version)"
    - "Write(.wave/artifact.json)"
    - "Write(/tmp/*)"
  deny:
    - "Bash(gh issue create*)"
    - "Bash(gh issue close*)"
    - "Bash(glab *)"
    - "Bash(tea *)"
    - "Bash(bb *)"
    - "Edit(*)"
