description: "Gitea epic analysis, decomposition, and sub-issue creation"
temperature: 0.1
permissions:
  allowed_tools:
    - Read
    - "Bash(tea issues create*)"
    - "Bash(tea issues view*)"
    - "Bash(tea issues list*)"
    - "Bash(tea --version)"
    - "Write(.wave/artifact.json)"
  deny:
    - "Bash(tea issues edit*)"
    - "Bash(tea issues close*)"
    - "Bash(gh *)"
    - "Bash(glab *)"
    - "Bash(bb *)"
    - "Edit(*)"
