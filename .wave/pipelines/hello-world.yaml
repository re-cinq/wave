kind: WavePipeline
metadata:
  name: hello-world
  description: "Simple test pipeline to verify Wave is working"

input:
  source: cli
  example: "testing Wave"

steps:
  - id: greet
    persona: craftsman
    exec:
      type: prompt
      source: |
        You are a simple greeting bot. The user said: "{{ input }}"

        Your final response must be ONLY this text (nothing else - no explanation, no markdown):

        Hello from Wave! Your message was: {{ input }}
    output_artifacts:
      - name: greeting
        path: greeting.txt
        type: text

  - id: verify
    persona: navigator
    dependencies: [greet]
    memory:
      inject_artifacts:
        - step: greet
          artifact: greeting
          as: greeting_file
    exec:
      type: prompt
      source: |
        Read the injected greeting artifact and verify it exists and contains content.

        Output a JSON object with fields: status, file_exists, and content_preview.
    output_artifacts:
      - name: result
        path: .wave/output/result.json
        type: json
