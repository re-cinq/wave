apiVersion: v1
kind: WaveManifest
metadata:
  name: test-project
  description: Test project for validation
adapters:
  claude:
    binary: claude
    mode: headless
    output_format: json
personas:
  navigator:
    adapter: claude
    system_prompt_file: personas/navigator.md
    temperature: 0.1
    permissions:
      allowed_tools:
        - Read
        - Glob
        - Grep
      deny: []
  craftsman:
    adapter: claude
    system_prompt_file: personas/craftsman.md
    temperature: 0.7
    permissions:
      allowed_tools:
        - Read
        - Write
        - Edit
        - Bash
      deny: []
runtime:
  workspace_root: .wave/workspaces
  default_timeout_minutes: 30
  max_concurrent_workers: 5
skill_mounts: []
